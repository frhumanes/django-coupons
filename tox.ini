# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    py34-2.0.X,
    py34-1.11.X,
    py27-1.11.X,
    py34-1.10.X,
    py27-1.10.X,
    py34-1.9.X,
    py27-1.9.X,
    py34-1.8.X,
    py27-1.8.X,
    py34-1.7.X,
    py27-1.7.X,
    py34-1.6.X,
    py27-1.6.X,

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=coupons.tests.settings
    PYTHONPATH={toxinidir}
commands =
    django-admin.py --version
    django-admin.py test coupons

[testenv:py34-2.0.X]
basepython = python3.4
deps =
    django>=2.0, <2.1

[testenv:py34-1.11.X]
basepython = python3.4
deps =
    django>=1.11, <1.12

[testenv:py27-1.11.X]
basepython = python2.7
deps =
    django>=1.11, <1.12

[testenv:py34-1.10.X]
basepython = python3.4
deps =
    django>=1.10, <1.11

[testenv:py27-1.10.X]
basepython = python2.7
deps =
    django>=1.10, <1.11

[testenv:py34-1.9.X]
basepython = python3.4
deps =
    django>=1.9, <1.10

[testenv:py27-1.9.X]
basepython = python2.7
deps =
    django>=1.9, <1.10

[testenv:py34-1.8.X]
basepython = python3.4
deps =
    django>=1.8, <1.9

[testenv:py27-1.8.X]
basepython = python2.7
deps =
    django>=1.8, <1.9

[testenv:py34-1.7.X]
basepython = python3.4
deps =
    django>=1.7, <1.8

[testenv:py27-1.7.X]
basepython = python2.7
deps =
    django>=1.7, <1.8

[testenv:py34-1.6.X]
basepython = python3.4
deps =
    django>=1.6, <1.7

[testenv:py27-1.6.X]
basepython = python2.7
deps =
    django>=1.6, <1.7


[flake8]
max-line-length = 120
